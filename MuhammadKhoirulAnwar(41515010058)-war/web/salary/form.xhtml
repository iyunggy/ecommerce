<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                <div class="col s12 m12">
                    <div class="card-panel white">
                        <div class="section">
                            <h5 class="teal-text">Form Salary</h5>
                        </div>
                        <div class="divider"></div>
                        <div style="margin-bottom:10px;"></div>
                        <h:form>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="ID Eployed" id="employeeld" value="#{salaryBean.salary.employeeld}" label="ID Employee" styleClass="validate" />
                                       <label for="employeeld" class="teal-text">ID Employee</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Basic Salary (Mandatory)" id="gajiPokok" value="#{salaryBean.salary.gajiPokok}" styleClass="validate"  />
                                       <label for="gajiPokok" class="teal-text">Basic Salary</label>
                                    </div>
                                </div>
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Transport" id="transport"  value="#{salaryBean.salary.transport}" styleClass="validate"  />
                                       <label for="transport" class="teal-text">Transport</label>
                                    </div>
                                </div>
                            </div> 
                            
                            <div class="row">
                                <div class="col s12 m12">
                                    <h:commandButton value="Submit" action="#{navigationBean.goToSalaryListForm()}" type="submit"
                                                     styleClass="btn waves-effect waves-light" actionListener="#{salaryBean.submitSalary}">
                                    </h:commandButton>
                                    <span></span>
                                    <h:commandButton value="Cancel" action="#{navigationBean.goToSalaryListForm()}"
                                                     styleClass="btn waves-effect waves-light red">
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            </ui:define>
            
        </ui:composition>
       
    </h:body>
</html>
